<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BorPlay Music</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6faad.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="top-bar">
    <div class="logo">ðŸŽ§ <span>BorPlay</span></div>

    <div class="top-actions">
      <button id="uploadBtn" class="upload-btn">
        <i class="fas fa-upload"></i> upload
      </button>
      <div class="brand">BorPlay</div>
    </div>
  </div>

  <div class="player-container">
    <div class="left">
      <img src="https://i.imgur.com/JmJfQvF.jpg" class="cover" alt="cover">
    </div>

    <div class="right">
      <h2 class="song-title">Night Drive</h2>
      <p class="artist">B-Play</p>

      <div class="controls">
        <button class="btn"><i class="fas fa-expand"></i></button>
        <button class="btn"><i class="fas fa-backward"></i></button>
        <button class="btn play"><i class="fas fa-play"></i></button>
        <button class="btn"><i class="fas fa-forward"></i></button>
        <button class="btn"><i class="fas fa-random"></i></button>

        <!-- QIZIL KVADRAT: visibility toggle -->
        <button id="visibilityToggle" class="btn visibility-btn" title="Koâ€˜rinish: yoqilgan">
          <i id="eyeIcon" class="fas fa-eye"></i>
        </button>
      </div>

      <div class="progress-bar">
        <input type="range" min="0" max="100" value="0" id="progress">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
